<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico">
  <link rel="stylesheet" href="style.css">
  
  <title>Levid Lima | Profile card component</title>

</head>
<body>
  <section class="main">
    <div class="container">
      <div class="upper-container"></div>
        <div class="img-sec"><img src="images/profile.jpeg" alt="image-Levid"></div>
        <div class="card-body">
          <h2 class="name">Levid Lima<span class="age"> 19</span></h2>
          <h3 class="city">Brazil</h3>
          <div class="activity-container">
            <h4>800 <span class="act">Followers</span></h4>
            <h4>803K <span class="act">Likes</span></h4>
            <h4>4 <span class="act">Photos</span></h4>
          </div>
        </div>
    </div>
  </section>
</body>
</html>
